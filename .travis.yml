git:
  depth: false
language: python
matrix:
  include:
  - os: linux
    dist: xenial
    python: 3.6
  - os: linux
    dist: xenial
    python: 3.7
  - os: osx
    osx_image: xcode9.4
    language: generic
    env: TOXENV=py36
sudo: false
install: pip install tox-travis codecov
script: tox
after_success:
- codecov
deploy:
  provider: pypi
  user: ratom
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    repo: libratom/libratom
    fork: false
    condition: $TRAVIS_OS_NAME != osx
