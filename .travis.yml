language: python
sudo: false
git:
  depth: false
install:
  - pip3 install --upgrade pip
  - pip3 install tox-travis codecov
script: travis_wait 60 tox
after_success: codecov

stages:
  - test
  - name: release
    if: fork is false and type != pull_request and (branch = master or tag is present)

jobs:
  include:
    # TEST
    - os: linux
      dist: xenial
      python: 3.6
    - os: linux
      dist: bionic
      python: 3.7
    - os: osx
      osx_image: xcode9.4
      language: generic
      env: TOXENV=py36
    - os: osx
      osx_image: xcode11.2
      language: generic
      env: TOXENV=py37

    # RELEASE
    - stage: release
      os: linux
      dist: bionic
      python: 3.7
      install: skip
      script: skip
      after_success: true
      deploy:
        provider: pypi
        user: ratom
        password:
          secure: 
        distributions: sdist bdist_wheel
        skip_existing: true
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH = master || ! -z $TRAVIS_TAG
